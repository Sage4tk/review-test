<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Incredibots</h1>
        </header>
        <section class="target">
            <div class="space-around">
                <h2>How would you rate our products & services</h2>
                <p>Please share your shopping experience!</p>
            </div>
            <div class="container target">
                <p>Please review us by selecting your rating below ðŸ™‚</p>
                <div class="rating-container">
                    <div class="star" id="1">
                        <img src="./icons/star.png">
                        <p>Teribble</p>
                    </div>
                    <div class="star" id="2">
                        <img src="./icons/star.png">
                        <p>Bad</p>
                    </div>
                    <div class="star" id="3">
                        <img src="./icons/star.png">
                        <p>Okay</p>
                    </div>
                    <div class="star" id="4">
                        <img src="./icons/star.png">
                        <p>Good</p>
                    </div>
                    <div class="star" id="5">
                        <img src="./icons/star.png">
                        <p>Excellent</p>
                    </div>
                </div>
                <p>Select a star rating from 1 to 5 above.</p>
            </div>
        </section>
    </div>
</body>
</html>
